{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<h1 class="text-center">Contact Us</h1>

<div class="container mt-2">
    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

        <form action="/contact" method="post">
          {% csrf_token %}
          <br />
      
          <label for="name"><p style="color:white">Full Name</p></label>
          <div class="form-group">
            <input
              type="text"
              class="form-control p-2"
              id="name"
              name="name"
              required
            />
          </div>
          <label for="email"><p style="color:white">Email</p></label>
          <div class="form-group">
            <input
              type="email"
              class="form-control p-2"
              id="email"
              name="email"
              value="{{user.email}}"
              required
            />
          </div>
          <label for="pass1"><p style="color:white">How Can i Help You?</p></label>
          <div class="form-group">
            <textarea
              type="text"
              class="form-control p-2"
              id="desc"
              name="desc"
              required> </textarea>
          </div>

          <label for="pnumber"><p style="color:white">Phone Number</p></label>
          <div class="form-group">
            <input
              type="number"
              class="form-control p-2"
              id="pnumber"
              name="pnumber"
              required
            />
          </div>
          <br />
          <button type="submit" class="btn btn-dark"><p style="color:white">Submit</p></button>
      
         
          <br />
          <br />
          <br />
        </form>



    </div>
    <div class="col-md-4"></div>
</div>




</div>
{% endblock content %}
{% block body %}

{% endblock body %}
